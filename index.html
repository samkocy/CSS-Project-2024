<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Fetching data using JSON API for CSS Project">
  <meta name="keywords" content="">
  <meta name="author" content="Samuel Kocych">
  <title>API Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center my-5">
  <section class="container-fluid text-center">
    <header>
      <div class="mb-5 border-bottom">
        <h1 class="mb-5">Random Photos</h1>
      </div>
    </header>

    <main>
      <div id="category" class="text-start mx-3">
        <h2>Select Category:</h2>
        <label><input class="form-check-input mx-2" type="radio" name="category" value="nature" id="nature">Nature</label> <br>
        <label><input class="form-check-input mx-2" type="radio" name="category" value="technology" id="technology">Technology</label> <br>
        <label><input class="form-check-input mx-2" type="radio" name="category" value="architecture" id="architecture">Architecture</label> <br>
        <label><input class="form-check-input mx-2" type="radio" name="category" value="people" id="people">People</label> <br>
        <label><input class="form-check-input mx-2" type="radio" name="category" value="food" id="food">Food</label> <br>
      </div>

      <div class="text-start m-3">
        <h2>Number of Photos</h2>
        <input type="number" id="photoCount" class="form-control w-25" min="1" max="30">

        <button class="btn btn-primary m-2" id="photosButton">Show Photos</button>
      </div>

      <div>
        <div class="row" id="random-photos"></div>
      </div>
    </main>
  
    <footer class="fixed-bottom">
      <div>
        <p>&copy; API College Project 2024</p>
      </div>
    </footer>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
